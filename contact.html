<body>

    <div class="top-bar">
        <div class="container">
            <div class="contact-info">
                <span><i class="fas fa-phone"></i> <a href="tel:+251920008338">+251920008338</a> / <a href="tel:+251962333388">+251962333388</a></span>
                <span><i class="fas fa-envelope"></i> geezhospital@gmail.com</span>
            </div>
            <div class="address-info">
                <span><i class="fas fa-map-marker-alt"></i> ከተማ ኣኽሱም፣ ጣብያ ክንደያ ፊትንፊት ኢትዮቴለኮም ዉርድ ኢልካ፣ ድሕሪ ሴንትራል ካፌ</span>
            </div>
            <div class="right-section">
                <div class="social-icons-top">
                    <a href="https://www.facebook.com/profile.php?id=61572930304902" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>

                </div>
                <a href="contact.html" class="contact-button" data-translate="contact-us-btn">Contact Us</a>
            </div>
        </div>
    </div>

    <!-- Header (Navigation Bar) -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Geez Hospital Logo">
                <h1>ግዕዝ ሆስፒታል</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" data-translate="home">መእተዊ</a></li>
                    <li><a href="services.html" data-translate="services">ግልጋሎታትና</a></li>
                    <li><a href="doctors.html" data-translate="doctors">ሓኻይምና</a></li>
                    <li><a href="contact.html" data-translate="contact">ምትእስሳር</a></li> <!-- Current Page -->
                    <li>
                        <div class="language-selector">
                            <select id="language-switcher">
                                <option value="tig">ትግርኛ</option>
                                <option value="eng">English</option>
                                <option value="amh">አማርኛ</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content for Contact Page -->
    <main>
        <section id="contact-page-hero" class="hero small-hero">
            <div class="container">
                <h2 data-translate="contact-h2">ምትእስሳር</h2>
                <p data-translate="contact-p">ንዝኾነ ሕቶ ወይ ቆፀሮ ንምሓዝ በይዝም ኣብዚ ይመዝገቡ።</p>
            </div>
        </section>

        <section id="contact-form-section" class="contact-form-section">
            <div class="container">
                <h2 data-translate="contact-form-title">መልእኽቲ ስደዱልና</h2>
                <form action="https://formspree.io/f/xwvpgllq" method="POST">
                    <div class="form-group">
                        <label for="full-name" data-translate="form-full-name">ምሉእ ሽም:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-translate="form-email">ኢሜይል:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" data-translate="form-subject">ኣርእስቲ:</label>
                        <input type="text" id="subject" name="_subject" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" data-translate="form-phone">ቁጽሪ ስልኪ:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="address" data-translate="form-address">ኣድራሻ:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="age" data-translate="form-age">ዕድመ:</label>
                        <input type="number" id="age" name="age" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="gender" data-translate="form-gender">ጾታ:</label>
                        <select id="gender" name="gender">
                            <option value="" data-translate="form-select-gender">ጾታ ምረጽ</option>
                            <option value="male" data-translate="form-gender-male">ተባዕታይ</option>
                            <option value="female" data-translate="form-gender-female">ኣንስተይቲ</option>
                            <option value="other" data-translate="form-gender-other">ካልእ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message" data-translate="form-message">መልእኽቲ:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" data-translate="form-submit-btn">ልኣኽ</button>
                </form>
            </div>
        </section>

        <!-- Google Map Link Section -->
        <section id="google-map-link-section" class="map-link-section">
            <div class="container">
                <h2 data-translate="our-location-map">ኣብ ካርታ ርኣዩና</h2>
                <a href="https://maps.app.goo.gl/yHuCuCgLMzUtyerU6" target="_blank" class="map-button">
                    <i class="fas fa-map-marked-alt"></i> <span data-translate="view-on-map">ኣብ ካርታ ርኣይ</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
